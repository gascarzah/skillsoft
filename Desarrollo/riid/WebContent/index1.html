        <script language="javascript1.2">
            function valida(dato) {
                opcion = dato;
                if (document.f.CLAVE.value == "123" && opcion == "I") {
                    alert("Por favor presione el botón Cambio para modificar su contraseña");
                    event.returnValue = false;
                }
                else {
                    if (document.f.USUARIO.value == "") {
                        alert("Por favor ingrese su Código de Usuario");
                        event.returnValue = false;
                        document.f.USUARIO.focus();
                    }
                    else if (document.f.CLAVE.value == "") {
                        alert("Por favor ingrese su Contraseña");
                        event.returnValue = false;
                        document.f.CLAVE.focus();
                    }
                    else
                        return true;
                }
            }
            function ingresa() {
                if (valida('I')) {
                    document.f.upd.value = 'index';
                    document.f.submit();
                }
            }
            function cambia() {
                if (valida('C')) {
                    var alto = (screen.height / 2) - (150 / 2);
                    var ancho = (screen.width / 2) - (395 / 2);
                    document.f.upd.value = 'cambio';
                    change = document.f.upd.value;
                    user = document.f.USUARIO.value;
                    pass = document.f.CLAVE.value;
                    window.open('servlet/Index?upd=' + change + '&USUARIO=' + user + '&CLAVE=' + pass, '_blank', 'toolbar=0,scrollbars=0,location=0,statusbar=0,status=0,menubar=0,resizable=0,width=395,height=150,left=' + alto + ',top=' + ancho);
                    document.f.CLAVE.value = "";
                }
            }
        </script>
